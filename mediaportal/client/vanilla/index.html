<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    div {
      border: 1px solid black;
      margin: 6px;
      padding: 4px;
    }

    .movie {
      display: flex;
    }

    .movie div[bind="title"] {
      width: 400px;
    }

    .movie div[bind="genre"] {
      width: 100px;
    }
  </style>

</head>
<body>
  
  <div id="app">
    <movies-list bind-movies="movies" on-item-selected="showMovie"></movies-list>
    <movie-details bind-movie="movie"></movie-details>
  </div>

  <template id="movies-list-template">
    <div id="movies-list">
      <div class="movie" bind-object="movie" repeat="movies">
        <div bind="id"></div>
        <div bind="title"></div>
        <div bind="genre"></div>
        <button click="triggerItemSelected">view</button>
      </div>
    </div>
  </template>

  <template id="movie-details-template">
    <div id="movie-details" bind-object="movie">
      <h2>Movie details</h2>
      <div bind="title"></div>
      <div bind="plot"></div>
    </div>
  </template>

   <script type="module" src="main.js"></script>

  </body>
</html>
